<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- css file link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form" id="form" action="">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Username cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="Email" id="email" placeholder="example@gmail.com" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Email Id cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="">Mobile No.</label>
                <input type="number" id="mobileno" placeholder="Enter your mobile no" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mobile no. cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Password Cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" id="cfmpassword" placeholder="Enter your password again" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>








    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

    
</body>
</html>
